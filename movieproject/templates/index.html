{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="  row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <br>
            <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">More Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
